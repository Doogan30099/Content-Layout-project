<form action="#" method="POST">
  <!--The personal information section-->
  <fieldset>
    <legend>Personal information</legend>
    <label for="name">Name</label>
    <input
      type="text"
      id="name"
      name="name"
      required
      placeholder="Enter your name"
    />
    <br /><br />

    <legend>E-mail</legend>
    <label for="user-email">Email</label>
    <input
      type="email"
      id="user-email"
      name="user-email"
      required
      placeholder="Enter your email"
    />
    <br /><br />

    <legend>What&apos;s your birthday</legend>
    <label for="birthdate">Birthday</label>
    <input type="date" id="birthdate" name="birthdate" />
    <br /><br />
  </fieldset>

  <!--Preferences section -->
  <fieldset>
    <legend>Years coding</legend>
    <label for="quantity">Years</label>
    <input
      type="number"
      id="quantity"
      name="quantity"
      min="1"
      max="20"
      step="1"
    />
    <br /><br />

    <p>Hobbies</p>
    <input type="checkbox" id="reading" name="hobbies" value="reading" />
    <label for="reading">Reading</label>

    <input type="checkbox" id="coding" name="hobbies" value="coding" />
    <label for="coding">Coding</label>

    <input type="checkbox" id="gaming" name="hobbies" value="gaming" />
    <label for="gaming">Gaming</label>
    <br /><br />

    <label for="news">Would you like to recieve our newsletter?</label>
    <input type="radio" id="yes" name="yes" value="yes" />
    <label for="yes" style="margin-right: 20px">Yes</label>

    <input type="radio" id="no" name="no" value="no" />
    <label for="no">No</label>
    <br /><br />
  </fieldset>

  <!--the feedback section-->

  <fieldset>
    <legend>Your Feedback</legend>
    <label for="feedback">Feedback</label>
    <textarea name="feedback" id="feedback" rows="7" cols="40"></textarea>
    <br /><br />
  </fieldset>

  <input type="submit" value="submit" />
</form>
